<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tigrinho Invest</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="assets/img/icon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container fixed">
      <div class="brand">Tigrinho Invest</div>
      <nav>
        <ul>
          <li><a href="#">Iniciante</a></li>
          <li><a href="#">Ações</a></li>
          <li><a href="#">Flls</a></li>
          <li><a href="#">Internacional</a></li>
          <li><a href="#">Notícias</a></li>
          <li><a href="#">Mais</a></li>
          <button class="pro-btn">
            <li class="pro" href="#">
              <i class="star fa-solid fa-star" style="color: #ffffff"></i>PRO
            </li>
          </button>
          <button class="carteira-btn">
            <li class=""><i class="fas fa-wallet">Carteira</i></li>
          </button>
        </ul>
      </nav>
    </div>
    <header class="header">
      <div class="pre-header"></div>
      <div class="container-header">
        <div class="header_acoes" id="header_acoes">
          <div class="guia-botoes">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Ações</a></li>
              <li><a href="#">Utilidade Pública</a></li>
              <li><a href="#">Aure3</a></li>
            </ul>
          </div>
          <section class="logo">
            <img src="assets/img/petrobras.png" alt="" />
            <div class="info-logo">
              <h1>PETR4</h1>
              <h2>PETROLEO BRASILEIRO S.A. PETROBRAS</h2>
            </div>
          </section>
        </div>
        <div class="header-logos" id="header-logos"></div>
      </div>
    </header>
    <div class="container-cards">
      <section id="cards">
        <div class="card-cotacao">
          <div class="card-header">
            <div>
              <span title="Cotação">Cotação</span>
            </div>
          </div>
          <div class="card-body">
            <div>
              <span class="value">R$32,00</span>
              <i class="fa-thin fa-question"></i>
            </div>
          </div>
        </div>
        <!-- --------------------- -->
        <div class="card-variacao">
          <div class="card-header">
            <div>
              <span title="Variação">Variação</span>
            </div>
          </div>
          <div class="card-body">
            <div>
              <span class="value">R$32,00</span>
              <i class="fa-thin fa-question"></i>
            </div>
          </div>
        </div>
        <!-- --------------------- -->
        <div class="card-pl">
          <div class="card-header">
            <div>
              <span title="P/L">P/L</span>
            </div>
          </div>
          <div class="card-body">
            <div>
              <span class="value">R$32,00</span>
              <i class="fa-thin fa-question"></i>
            </div>
          </div>
        </div>
        <!-- --------------------- -->
        <div class="card-pvp">
          <div class="card-header">
            <div>
              <span title="P/VP">P/VP</span>
            </div>
          </div>
          <div class="card-body">
            <div>
              <span class="value">R$32,00</span>
              <i class="fa-thin fa-question"></i>
            </div>
          </div>
        </div>
        <!-- --------------------- -->
        <div class="card-dy">
          <div class="card-header">
            <div>
              <span title="DY">DY</span>
            </div>
          </div>
          <div class="card-body">
            <div>
              <span class="value">R$32,00</span>
              <i class="fa-thin fa-question"></i>
            </div>
          </div>
        </div>
      </section>
    </div>
    <main>
      <div class="conteudo-page">
        <div class="grafico">
          <img src="assets/img/grafico.jpg" alt="grafico bolsa petr4" />
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Tigrinho Invest</p>
    </footer>
  </body>
</html>
